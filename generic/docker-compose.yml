name: proxy-control-${DOCKER_PROJECT_SUFFIX:-default}

services:
  ragmcp:
    build:
      context: ./mcp/ragMCP
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network
    volumes:
      - ./mcp/ragMCP:/app
    stdin_open: true
    tty: true
    command: ["python", "main.py"]
    env_file:
      - .env
    environment:
      - SECRETS_INI_FILE=/app/secrets.ini

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    networks:
      - app-network
    volumes:
      - ./backend:/app
    stdin_open: true
    tty: true
    depends_on:
      - ragmcp
    env_file:
      - ./backend/.env
    environment:
      - RAGMCP_URL=http://ragmcp:8080
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    networks:
      - app-network
    stdin_open: true
    tty: true
    depends_on:
      - backend
    environment:
      - VITE_WS_URL=ws://localhost:8001/ws/agent

networks:
  app-network:
    driver: bridge
