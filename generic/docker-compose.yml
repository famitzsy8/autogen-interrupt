name: proxy-control-${DOCKER_PROJECT_SUFFIX:-default}

services:
  ragmcp:
    build:
      context: ./mcp/ragMCP
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    networks:
      - proxy-control-app-network
    volumes:
      - ./mcp/ragMCP:/app
    stdin_open: true
    tty: true
    command: ["python", "main.py"]
    env_file:
      - .env
    environment:
      - SECRETS_INI_FILE=/app/secrets.ini

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    networks:
      - proxy-control-app-network
    volumes:
      - ./backend:/app
    stdin_open: true
    tty: true
    depends_on:
      - ragmcp
    env_file:
      - ./backend/.env
    environment:
      - RAGMCP_URL=http://ragmcp:8083
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8004", "--reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5176:5176"
    networks:
      - proxy-control-app-network
    stdin_open: true
    tty: true
    depends_on:
      - backend
    environment:
      - VITE_WS_URL=ws://localhost:8004/ws/agent

networks:
  proxy-control-app-network:
    driver: bridge
